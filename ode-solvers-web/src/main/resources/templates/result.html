<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="#{title}"></title>
<style>
.error {
	color: red;
}
</style>
</head>
<body>
	<div align="center">
		<h1 th:text="#{result.headline}"></h1>
		<form action="#" th:action="@{/result}" method="post"
			th:object="${result}">
			<h2 th:text="${result.title}"></h2>

			<table>
				<tr th:each="initialValue: ${result.initialValues}">
					<td th:text="|${initialValue.key}:|" />
					<td th:text="${initialValue.value}" />
				</tr>
			</table>
			<p th:text="|#{result.size}: ${scriptLanguage} ">
			<table>
				<tr>
					<td />
					<td th:text="#{result.from}"></td>
					<td th:text="#{result.to}"></td>
				<tr th:each="range: ${result.ranges}">
					<td th:text="|${range.key}:|" />
					<td th:text="${range.value[0]}" />
					<td th:text="${range.value[1]}" />
				</tr>
				<tr>
					<td />
				</tr>
			</table>
			<table>
				<tr>
					<th>
						<div th:if="${#fields.hasErrors('global')}">
							<p th:each="err : ${#fields.errors('global')}" th:text="${err}"
								class="error" />
						</div>
					</th>
				</tr>
				<tr>
					<th>
						<button type="submit" name="back" th:text="#{result.back}"></button>
						<button type="submit" name="valueTable"
							th:text="#{result.value-table}"></button>
						<button type="submit" name="graph" value="graph"
							th:text="#{result.graph}">Graph</button>
					</th>
				</tr>
			</table>

		</form>

		<p>
			<a th:text="#{numerical-solution}" href="/solve"></a>
		</p>
		<p>
			<a th:text="#{analytical-solution}" href="/function"></a>
		</p>
	</div>
</body>
</html>
