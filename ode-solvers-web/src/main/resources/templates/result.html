<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>gew&ouml;hnliche Differentialgleichungen</title>
<style>
.error {
	color: red;
}
</style>
</head>
<body>
	<div align="center">
		<h1>Ergebnis</h1>
		<form action="#" th:action="@{/result}" method="post"
			th:object="${result}">
			<h2 th:text="${result.title}"></h2>

			<table>
				<tr th:each="initialValue: ${result.initialValues}">
					<td th:text="|${initialValue.key}:|"/>
					<td th:text="${initialValue.value}" />
				</tr>
			</table>
			<p th:text="|Anzahl Werte: ${result.results.size()} ">
		

			<table>
				<tr><td/><td>von:</td><td>bis:</td>
				<tr th:each="range: ${result.ranges}">
					<td th:text="|${range.key}:|" />
					<td th:text="${range.value[0]}" />
					<td th:text="${range.value[1]}" />
				</tr>
				<tr><td/></tr>
			</table>
			<table>
				<tr>
					<th>
						<button type="submit" name="back">zur&uuml;ck</button>
						<button type="submit" name="valueTable">Wertetabelle</button>
						<button type="submit" name="graph" value="graph">Graph</button>
					</th>
				</tr>
			</table>
		
					</form>
		<p>
			Anfangswertproblem&nbsp;<a href="/solve">numerisch l&ouml;sen</a>
		</p>
		<p>
			analytische L&ouml;sung&nbsp;<a href="/function">berechnen</a>
		</p>
	</div>
</body>
</html>
