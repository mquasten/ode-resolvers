<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>gew&ouml;hnliche Differentialgleichungen</title>
<style>
.error {
	color: red;
}
</style>
</head>
<body>
	<div align="center">
		<h1>Anfangswertproblem numerisch l&#246;sen</h1>
		<form action="#" th:action="@{/solve}" method="post"
			th:object="${ode}">
			<table>
				<tr>
					<td><label>Grad:</label></td>
					<td><select th:field="*{order}">
							<option th:value="'1'" th:text="'1. Ordnung'"></option>
							<option th:value="'2'" th:text="'2. Ordnung'"></option>

					</select></td>
				</tr>

				<tr>
					<td><label>Algorithmus:</label></td>
					<td><select th:field="*{solver}">
							<option th:each="entry : ${algorithms}" th:value="${entry.key}"
								th:utext="${entry.value}"></option>
					</select></td>
				</tr>

				<tr>
					<td><label>rechte Seite:</label></td>
					<td><textarea id="ode" rows="3" cols="25" th:field="*{ode}"></textarea>
					</td>

					<td th:if="${#fields.hasErrors('ode')}" th:errors="*{ode}"
						th:errorclass="error"></td>
				</tr>

				<tr>
					<td><label>Anfangswerte:</label></td>
					<td><input type="text" th:field="*{y}" /></td>
					<td th:if="${#fields.hasErrors('y')}" th:errors="*{y}"
						th:errorclass="error"></td>
				</tr>

				<tr>
					<td><label>Start:</label></td>
					<td><input type="text" th:field="*{start}" /></td>
					<td th:if="${#fields.hasErrors('start')}" th:errors="*{start}"
						th:errorclass="error"></td>
				</tr>
				<tr>
					<td><label>Stop:</label></td>
					<td><input type="text" th:field="*{stop}" /></td>
					<td th:if="${#fields.hasErrors('stop')}" th:errors="*{stop}"
						th:errorclass="error"></td>
				</tr>

				<tr>
					<td><label>Schritte:</label></td>
					<td><input type="text" th:field="*{steps}" /></td>
					<td th:if="${#fields.hasErrors('steps')}" th:errors="*{steps}"
						th:errorclass="error"></td>
				</tr>

				<tr>
					<th colspan="2">
						<div th:if="${#fields.hasErrors('global')}">
							<p th:each="err : ${#fields.errors('global')}" th:text="${err}"
								class="error" />
						</div>


					</th>
				</tr>

				<tr>
					<th colspan="2">
						<button type="submit" name="reset">zur&uuml;cksetzen</button>
						<button type="submit" name="submit">berechnen</button>
					</th>
				</tr>
			</table>
		</form>
		<p>
			analytische L&ouml;sung&nbsp;<a href="/function">berechnen</a>
		</p>
	</div>
</body>
</html>
