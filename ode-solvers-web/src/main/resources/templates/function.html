<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="#{title}"></title>
<style>
.error {
	color: red;
}
</style>
</head>
<body>
	<div align="center">
		<h1 th:text="#{function.headline}"></h1>
		<form action="#" th:action="@{/function}" method="post"
			th:object="${function}">
			<table>

				<tr>
					<td><label th:text="#{function.function}"></label></td>
					<td><textarea rows="3" cols="25" th:field="*{function}"></textarea>
					</td>

					<td th:if="${#fields.hasErrors('function')}"
						th:errors="*{function}" th:errorclass="error"></td>
				</tr>

				<tr>
					<td><label th:text="#{function.k-vector}"></label></td>
					<td><input type="text" th:field="*{k}" /></td>
					<td th:if="${#fields.hasErrors('k')}" th:errors="*{k}"
						th:errorclass="error"></td>
				</tr>

				<tr>
					<td><label th:text="#{function.start}"></label></td>
					<td><input type="text" th:field="*{start}" /></td>
					<td th:if="${#fields.hasErrors('start')}" th:errors="*{start}"
						th:errorclass="error"></td>
				</tr>
				<tr>
					<td><label th:text="#{function.stop}"></label></td>
					<td><input type="text" th:field="*{stop}" /></td>
					<td th:if="${#fields.hasErrors('stop')}" th:errors="*{stop}"
						th:errorclass="error"></td>
				</tr>

				<tr>
					<td><label th:text="#{function.steps}"></label></td>
					<td><input type="text" th:field="*{steps}" /></td>
					<td th:if="${#fields.hasErrors('steps')}" th:errors="*{steps}"
						th:errorclass="error"></td>
				</tr>


				<tr>
					<th colspan="3">
						<div th:if="${#fields.hasErrors('global')}">
							<p th:each="err : ${#fields.errors('global')}" th:text="${err}"
								class="error" />
						</div>


					</th>
				</tr>

				<tr>
					<th colspan="3">
						<button type="submit" name="reset" th:text="#{function.reset}"></button>
						<button type="submit" name="submit" th:text="#{function.submit}"></button>
					</th>
				</tr>
			</table>
		</form>

		<p>
			<a th:text="#{numerical-solution}" href="/solve"></a>
		</p>
	</div>
</body>
</html>
